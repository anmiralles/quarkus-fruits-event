# Default values for fruits-event.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

global:
  host: apps.cluster-96hlt.dynamic.redhatworkshops.io
  namespace: fruits

replicaCount: 1

image:
  repository: quay.io/rh-ee-amiralle/quarkus-fruits-event
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: "fruits-event"

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8080
  targetPort: 8080

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

route:
  enabled: false

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 500m
    memory: 256Mi
  requests:
    cpu: 250m
    memory: 128Mi

autoscaling:
  enabled: true
  minReplicas: 1
  maxReplicas: 3
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}

observability:
  readiness:
    endpoint: /q/health/ready
  liveness:
    endpoint: /q/health/live

envs:
  - name: QUARKUS_OTEL_EXPORTER_OTLP_TRACES_ENDPOINT
    value: "http://localhost:4317"
  - name: KAFKA_BOOTSTRAP_SERVERS
    value: "my-cluster-kafka-bootstrap.fruits.svc.cluster.local:9092"
  - name: MP_MESSAGING_INCOMING_FRUITS_TOPIC
    value: "fruits"
  - name: MP_MESSAGING_INCOMING_FRUITS_CONNECTOR
    value: "smallrye-kafka"
  - name: MP_MESSAGING_CONNECTOR_SMALLRYE_KAFKA_APICURIO_REGISTRY_URL
    value: "http://example-apicurioregistry-mem-service.fruits.svc.cluster.local:8080/apis/registry/v2"
  - name: MP_MESSAGING_OUTGOING_ITEMS_TOPIC
    value: "items"
  - name: MP_MESSAGING_OUTGOING_ITEMS_CONNECTOR
    value: "smallrye-kafka"
